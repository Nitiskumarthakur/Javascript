<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github_page</title>
    <link rel="stylesheet" href="git.css">
</head>
<body>
    <div class="wrapper">
        <!-- light-section -->
        <div class="navbar">
            <div class="h">
                <h4>GitDetection</h4>
            </div>
            <div class="mode">
                <p>Dark</p>
                <img class="light_Dark" src="Assest/night-mode.png" alt="">
            </div>
        </div>

        <!-- search form -->
        <form  class="form">
            <div class="search">
                <img src="Assest/search.png" alt="">
                <input class="inp" type="text" placeholder="Enter the Github username...">
                <button class="btn">Search</button>
            </div>
        </form>

        <!-- infomation -->
        <div class="wid">
           <div class="info">
               <div class="pro_img">
                   <img data-img >
               </div>
               <div class="name_section">
                   <div class="gitName">
                      <p class="name">Name</p>
                      <p class="joinDate">JoinDate</p>
                   </div>
                   <div class="ancher">
                      <a href class="ancherTage"></a>
                   </div>
                   <!---->
                   <div class="about">
                      <p>About</p>
                   </div>

                   <!-- followers And Respo -->
                   <div class="rff">
                      <div class="repose">
                         <p>Repos</p>
                         <p data-repos></p>
                       </div>
                       <div class="followers">
                          <p>Followers</p>
                          <p data-followers></p>
                       </div>
                       <div class="following">
                          <p>Following</p>
                          <p data-following></p>
                       </div>
                   </div>

                    <!-- location and other link  -->
                   <div class="ll">
                       <div class="location">
                           <img src="Assest/location.png" alt="#">
                            <p data-location></p>
                       </div>
                       <div class="link">
                          <img src="Assest/link.png" alt="#">
                          <p data-link></p>
                       </div>
                   </div>
                   <!-- twitter And available -->
                   <div class="ta">
                        <div class="twitter">
                           <img src="Assest/twitter-logo.png" alt="">
                           <p data-twitter></p>
                       </div>
                       <div class="available">
                          <img src="Assest/available.png" alt="">
                          <p data-available></p>
                       </div>
                   </div>
               </div>
           </div>
        </div>

    </div>
    <script src="git.js"></script>
</body>
</html>
